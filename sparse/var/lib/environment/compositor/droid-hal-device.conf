# Config for nubia/nx531j
EGL_PLATFORM=hwcomposer
QT_QPA_PLATFORM=hwcomposer
QPA_HWC_BUFFER_COUNT=3
QT_QPA_EGLFS_PHYSICAL_WIDTH=68
QT_QPA_EGLFS_PHYSICAL_HEIGHT=122
# Determine which node is your touchscreen by checking /dev/input/event*
LIPSTICK_OPTIONS=-plugin evdevtouch:/dev/input/event2 -plugin evdevkeyboard:keymap=/usr/share/qt5/keymaps/droid.qmap
